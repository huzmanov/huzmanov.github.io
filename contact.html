<body>
  <div class="cp-12 wbg">
    <div class="card rounded-5 cbg">
      <div class="row g-0 t">
        <nav class="navbar navbar-expand-lg cbg rounded-top-5">
          <div class="container-fluid text-light">
            <a class="navbar-brand ms-4 me-5 fs-3 text-reset" href="#">Husan Usmanov</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-1">
                  <a class="nav-link active text-reset" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link active text-reset" aria-current="page" href="./about_me.html">About me</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link active text-reset" aria-current="page" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link active text-reset" aria-current="page" href="./contact.html">Contact</a>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="row g-0">
        <div class="col-md-9 text-light card-margin align-self-center">
          <div class="card-body" style="height: 30rem; min-width: 328px;">
            <h5 class="card-title" style="padding-top: 5%;">Contact</h5>
            <form action="https://formsubmit.co/usmanov.23husan@gmail.com" method="POST">
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="First name" aria-label="firstName" required></input>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="lastName" required></input>
                  </div>
                </div>
              </div>
              <div class="input-group input-group-sm contact-padding">
                <input type="text" class="form-control" placeholder="Company or Organization"
                  aria-label="companyOrganization"></input>
              </div>
              <div class="input-group input-group-sm contact-padding">
                <input type="email" class="form-control" placeholder="Email" aria-label="email" required></input>
              </div>
              <div class="input-group input-group-sm contact-padding">
                <input type="text" class="form-control" placeholder="Subject" aria-label="subject"></input>
              </div>
              <div class="input-group input-group-sm contact-padding message-height">
                <input type="text" class="form-control" placeholder="Message" aria-label="message" required></input>
              </div>
              <div>
                <button type="submit" class="btn btn-light"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;margin-top: 10px;">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
